{% extends 'base.html' %}

{% block tittle %} Form2 tittle {% endblock %}
{% block content %}

    <h1>List of movies</h1>
    
    <ul>
      {% for movie in movies %}
      <li>{{movie}}</li>
      {% endfor %}
    </ul>

    <form action="/movies/new" method="POST">
      <input type="text" placeholder="movie title" name="title">
      <button>Submit</button>
    </form>
{% endblock %}
